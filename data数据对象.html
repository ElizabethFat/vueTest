<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id = "app">
        {{message}}
        <span>{{school}}</span>
        <h2>{{campus}}</h2>
        <span>{{school.name}}</span>
        <span>{{campus[0]}}</span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"pupu",
                school:{
                    name:"华南师范大学",
                    phone:"13624049285"
                },
                campus:["北京","上海","广州"]
            }
        });
    </script>
    <!--
        Vue中用到的数据是定义在data中
        data中可以写复杂类型的数据（数组，Map）
        渲染复杂类型的数据谨遵JS的语法即可
    -->
</body>
</html>
